<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Movie Collector - QUnit Test Runner</title>
    <link media="screen" href="qunit/qunit.css" type="text/css" rel="stylesheet"/>
    <script language="javascript" src="../../public/javascripts/jquery.js" type="text/javascript"></script>
    <script language="javascript" src="qunit/qunit.js" type="text/javascript"></script>
    <script language="javascript" src="../../public/javascripts/application.js" type="text/javascript"></script>

    <script>
      $(document).ready(function(){

    test("a basic test example", function() {
      ok( true, "this test is fine" );
      var value = "hello";
      equals( "hello", value, "We expect value to be hello" );
    });

    module("Module A");

    test("first test within module", function() {
      ok( true, "all pass" );
    });

    test("second test within module", function() {
      ok( true, "all pass" );
    });

    module("Module B");

    test("some other test", function() {
      expect(1);
      // equals( true, false, "failing test" );
      equals( true, true, "passing test" );
    });

      });
    </script>

</head>

<body>

 <h1 id="qunit-header">Movie Collector - QUnit Test Runner</h1>
 <h2 id="qunit-banner"></h2>
 <h2 id="qunit-userAgent"></h2>

 <ol id="qunit-tests"></ol>

 <div id="main"></div>

</body>
</html>
